      font-family: Arial, sans-serif;

      padding: 50px;
    }
    .thank-you {

      border-radius: 12px;

      display: inline-block;
    }
    h1 {
      color: #0077cc;
    }

      font-size: 18px;
      color: #333333;
    }

  <div class="thank-you">
    <h1>Thank You!</h1>
